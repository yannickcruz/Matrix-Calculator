<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de matriz</title>
    <link rel="stylesheet" href="./CSS/auxiliar.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 id="title">Calculadora de matriz</h1>
            <div class="choose">
                <label for="matrix name">
                    <span class="chooseTitle">Selecione uma matriz</span>
                    <select name="matrixName" id="matrixName" onchange="matrixSlider()">
                        <option value="A" matrixArray="Am">A</option>
                        <option value="B" matrixArray="Bm">B</option>
                        <option value="C" matrixArray="Cm">C</option>
                        <option value="D" matrixArray="Dm">D</option>
                    </select>
                </label>
                <label for="matrix order">
                    <span class="chooseTitle">Selecione a ordem da matriz</span>
                    <select name="matrixOrder" id="matrixOrder">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </label>
                <button id="save" onclick="save()">Salvar</button>
                <button id="reset" onclick="resetMatrix()">Resetar</button>
            </div>
            <div id="display">
                <p id="displayText"></p>
            </div>
            <span id="matrixFill">Preencha a matriz</span>
            <div id="scalar" class="matrixAutoCommon">

            </div>
            <div id="matrixAuto2x2" class="matrixAutoCommon">

            </div>
            <div id="matrixAuto3x3" class="matrixAutoCommon">

            </div>
            <div id="matrixAuto4x4" class="matrixAutoCommon">
                
            </div>
            <button id="saveMatrix" onclick="getMatrix()">Salvar Matriz</button>
            <div class="calcs">
                <label for="Calc Choose">
                    <span class="chooseTitle">Selecione um tipo de cálculo</span>
                    <select name="Choose Calc" id="chooseCalc" onchange="multiMatrixCalcEnable()">
                        <option value="determinante" class="oneMatrix">Determinante</option>
                        <option value="transposta" class="oneMatrix">Transposta</option>
                        <option value="inversa" class="oneMatrix">Inversa</option>
                        <option value="soma" class="multiMatrix">Soma</option>
                        <option value="sub" class="multiMatrix">Subtração</option>
                        <option value="multi" class="multiMatrix">Multiplicação</option>
                    </select>
                </label>
                <label for="Matrix Select" id="singleMatrix">
                    <span class="chooseTitle">Selecione a matriz 1</span>
                    <select name="" id="singleOps">
                        <option value="A" matrixArray="Am" disabled>A</option>
                        <option value="B" matrixArray="Bm" disabled>B</option>
                        <option value="C" matrixArray="Cm" disabled>C</option>
                        <option value="D" matrixArray="Dm" disabled>D</option>
                    </select>
                </label>
                <label for="Matrix Select" id="multiEnable">
                    <span class="chooseTitle">Selecione a matriz 2</span>
                    <select name="" id="multiOps">
                        <option value="A" matrixArray="Am" disabled>A</option>
                        <option value="B" matrixArray="Bm" disabled>B</option>
                        <option value="C" matrixArray="Cm" disabled>C</option>
                        <option value="D" matrixArray="Dm" disabled>D</option>
                    </select>
                </label>
            </div>
        </div>
    </section>
    <script src="./script/main.js"></script>
</body>
</html>
