<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de matriz</title>
    <link rel="stylesheet" href="./CSS/auxiliar.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 id="title">Calculadora de matriz</h1>
            <div class="choose">
                <label for="matrix name">
                    <span class="chooseTitle">Selecione uma matriz</span>
                    <select name="matrixName" id="matrixName">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </label>
                <label for="matrix order">
                    <span class="chooseTitle">Selecione a ordem da matriz</span>
                    <select name="matrixOrder" id="matrixOrder">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </label>
                <button id="save" onclick="save()">Salvar</button>
            </div>
            <span id="matrixFill">Preencha a matriz</span>
            <div id="matrixAuto2x2">
                <label for="fill">
                    <input type="text" name="a11" id="a11">
                    <input type="text" name="a11" id="a12">
                    <input type="text" name="a11" id="a21">
                    <input type="text" name="a11" id="a22">
                </label>
            </div>
        </div>
    </section>
    <script src="./script/main.js"></script>
</body>
</html>
